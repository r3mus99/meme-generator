<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meme generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script type="text/javascript" src="html2canvas.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <div class="container" id="result">
      <div id="overlay"></div>
      <div id="watermark"></div>
      <img class="background" src="1.jpg" id="meme" alt="" />
      <p class="text" id="top">text</p>
    </div>
    <div class="controls" id="controls">
      <table>
        <tr>
          <td>
            <label>background (from web): </label>
          </td>
          <td colspan="2">
            <input
              type="text"
              id="backgroundUrl"
              placeholder="URL"
              style="width: 300px;"
              onchange="setBackgroundFromWeb()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>watermark (from PC): </label>
          </td>
          <td colspan="2">
            <input
              type="file"
              id="watermarkFile"
              value="tofakt.png"
              accept="image/png, image/jpeg"
              onchange="setWatermark(this.value)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>overlay: </label>
          </td>
          <td>
            <input
              type="color"
              id="overlayColor"
              value="#ff0000"
              onchange="setOverlayColor()"
              onclick="setOverlayColor()"
            />
          </td>
          <td>
            <input
              type="number"
              id="overlayTransparency"
              value="0.6"
              onchange="setOverlayColor()"
              onclick="setOverlayColor()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>search url: </label>
          </td>
          <td>
            <input
              type="text"
              id="searchInput"
              value=""
              onchange="setSearchUrl()"
            />
          </td>
          <td>
            <a
              id="searchUrl"
              href="https://www.google.com/search?as_st=y&tbm=isch&as_q=sample&tbs=isz:l,iar:s"
              >search</a
            >
          </td>
        </tr>
      </table>
      <div></div>
      <form></form>
      <div>
        <!-- 1: text, highlighted text (+ color) -->
        <input
          type="text"
          id="normalText1"
          name=""
          onkeyup="setText()"
          value=""
          placeholder="text 1"
          style="width: 300px;"
        />
        <input
          type="text"
          id="highlightedText1"
          name=""
          onkeyup="setText()"
          value=""
          placeholder="highlighted text 1"
        />
        <input
          type="color"
          id="highlightedColor1"
          value="#ff0000"
          onchange="setColor()"
          onclick="setColor()"
        />
      </div>
      <div>
        <!-- 2: text, highlighted text (+ color) -->
        <input
          type="text"
          id="normalText2"
          name=""
          onkeyup="setText()"
          value=""
          placeholder="text 2"
          style="width: 300px;"
        />
        <input
          type="text"
          id="highlightedText2"
          name=""
          onkeyup="setText()"
          value=""
          placeholder="highlighted text 2"
        />
        <input
          type="color"
          id="highlightedColor2"
          value="#ff0000"
          onchange="setColor()"
          onclick="setColor()"
        />
      </div>
      <div>
        <!-- 3: text, text size -->
        <input
          type="text"
          id="normalText3"
          name=""
          onkeyup="setText()"
          value=""
          placeholder="text 3"
          style="width: 300px;"
        />
        <label>text size: </label>
        <button
          type="button"
          onclick="updateTextSize(-10)"
          style="width: 35px;"
        >
          -10
        </button>
        <button type="button" onclick="updateTextSize(-2)" style="width: 35px;">
          -2
        </button>
        <button type="button" onclick="updateTextSize(+2)" style="width: 35px;">
          +2
        </button>
        <button
          type="button"
          onclick="updateTextSize(+10)"
          style="width: 35px;"
        >
          +10
        </button>
      </div>
      <div>
        <button type="button" onclick="generateMeme()" style="width: 305px;">
          get meme
        </button>
      </div>
    </div>
  </body>
</html>
